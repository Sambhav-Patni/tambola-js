<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tambola</title>
    <link rel="stylesheet" href="css/bootstrap-3.2.0.min.css" type="text/css" media="all" />
    <style>
      body { padding-top: 30px; }
      #ticket td span { border: 1px solid #ddd; font-weight: 600; font-size: 26px; border-radius: 200px; padding: 6px; }
      #ticket td span.checked { border-color: green; color: #fff; background: green; }
      div.col-sm-1 > span { vertical-align: middle; line-height:75px; }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading">Ticket Numbers</div>
            <table class="table table-bordered table-striped" id="ticket">
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">Current Number</div>
            <div class="panel-body">
              <h1 class="text-center" id="current">..</h1>
            </div>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">Previous Numbers</div>
            <div class="panel-body">
              <div class="col-sm-3">
                <h1 class="text-center" id="prev1">..</h1>
              </div>
              <div class="col-sm-1 text-right">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </div>
              <div class="col-sm-3">
                <h1 class="text-center" id="prev2">..</h1>
              </div>
              <div class="col-sm-1 text-right">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </div>
              <div class="col-sm-4">
                <h1 class="text-center" id="prev3">..</h1>
              </div>
            </div>
          </div>
          <div class="panel panel-success">
            <div class="panel-heading">Upload Here</div>
            <div class="panel-body">
              <input type="file" name="ticket">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type='text/javascript' src="js/socket.io.js"></script>
    <script type='text/javascript' src="js/jquery.min.js"></script>
    <script type='text/javascript' src='js/control.js'></script>
  </body>
</html>
